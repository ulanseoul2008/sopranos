<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Link Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link CSS -->
  </head>
  <body>
    <!-- NAVBAR START -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">The Sopranos</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Cast & Crew</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Seasons
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Season One</a></li>
                <li><a class="dropdown-item" href="#">Season Two</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Season Three</a>
                </li>
              </ul>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search for character..."
              aria-label="Search"
              id="inpSearch"
            />
            <button class="btn btn-outline-secondary" type="submit">Find</button>
          </form>
        </div>
      </nav>
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Add Character+
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              class="form-control me-2"
              id="inpName"
              type="text"
              placeholder="Character"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              id="inpAuthor"
              type="Автор"
              placeholder="Actor"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              id="inpImage"
              type="text"
              placeholder="Image"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              id="inpPrice"
              type="text"
              placeholder="Position"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success text-success"
              id="btnAdd"
              type="submit"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ADD PANEL FINISH -->

    <!-- SECTION Catalog START -->
    <section
      class="container mt-5 d-flex flex-wrap justify-content-between"
      id="sectionBooks"
    ></section>
    <!-- SECTION Catalog FINISH -->

    <!-- EDIT MODAL START -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              class="form-control me-2"
              id="editInpName"
              type="text"
              placeholder="Название книги"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              id="editInpAuthor"
              type="Автор"
              placeholder="Автор"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              id="editInpImage"
              type="text"
              placeholder="Изображение"
              aria-label="Search"
            />
            <input
              class="form-control me-2"
              id="editInpPrice"
              type="text"
              placeholder="Цена"
              aria-label="Search"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary btnSave"
              id="editBtnSave"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- EDIT MODAL FINISH -->

    <!-- PAGINATION Start -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" id="prevBtn" href="#">Previous</a>
        </li>
        <li class="page-item">
          <a class="page-link" id="nextBtn" href="#">Next</a>
        </li>
      </ul>
    </nav>
    <!-- PAGINATION FINISH -->
    <!-- JS Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- JS main.js -->
    <script src="./js/main.js"></script>
  </body>
</html>
